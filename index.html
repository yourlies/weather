<body>
  <canvas id="canv"></canvas>
  <script src="./dist/build.js"></script>
  <script>
    const canv = document.getElementById('canv')
    const ctx = canv.getContext('2d')
    const particleContext = {
      width: canv.width,
      height: canv.height,
      leans: 0.5,
      gravity: 6,
    }
    const updater = function () {
      console.log(1)
    }
    const weather = new $process.Weather({
      canv,
      ctx,
      particleContext,
      updater
    })
    console.log(weather)
  </script>
</body>
